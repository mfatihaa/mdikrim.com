<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLink | Muhammad Dikri Munandar</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body onload="times()">
    <main class="container border-0 rounded" id="main">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-8">
                <div class="card border-0 shadow-lg my-5" id="o-hidden">
                    <div class="card-body" id="bg-custom">
                        <img src="./src/img/profile.jpg" alt="" class="mt-3 mx-auto d-block rounded-circle object-fit-cover" id="img">
                        <div class="h4 mt-4 mb-4 text-center">MUHAMMAD DIKRI MUNANDAR</div>
                        <p class="text-muted text-center">
                            Universitas Indraprasta PGRI (UNINDRA)
                            <br>
                            Teknik Informatika
                        </p>
                        <span>
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="form-control shadow-none">
                                        <a href="https://www.instagram.com/mnndr.d/" class="text-decoration-none text-danger" target="_blank">My Instagram</a>
                                    </span>
                                    <span class="input-group-text" id="addon-wrapping">
                                        <box-icon name='instagram' type='logo'></box-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="form-control shadow-none">
                                        <a href="https://www.linkedin.com/in/muhammad-dikri-munandar-608b88200/" class="text-decoration-none text-danger" target="_blank">My LinkedIn</a>
                                    </span>
                                    <span class="input-group-text" id="addon-wrapping">
                                        <box-icon name='linkedin' type='logo'></box-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="form-control shadow-none">
                                        <a href="https://www.youtube.com/@muhammaddikrimunandar3942" class="text-decoration-none text-danger" target="_blank">My Youtube</a>
                                    </span>
                                    <span class="input-group-text" id="addon-wrapping">
                                        <box-icon name='youtube' type='logo'></box-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="form-control shadow-none">
                                        <a href="https://www.tiktok.com/@mnndr.d" class="text-decoration-none text-danger" target="_blank">My Tiktok</a>
                                    </span>
                                    <span class="input-group-text" id="addon-wrapping">
                                        <box-icon type='logo' name='tiktok'></box-icon>
                                    </span>
                                </div>
                            </div>
                        </span>
                        <p class="text-muted text-center mt-4">
                            <span class="text-dark text-decoration-none" id="clock"></span>
                        </p>
                        <div class="btn-change">
                            <input type="text" class="form-control shadow-none border-0" placeholder="Input your color with English..." id="input-change">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
